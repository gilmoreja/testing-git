<div class="container">
  <h2>Todos</h2>

   <p class="form-group" ng-repeat="todo in todos">
      <input type="text" ng-model="todo" class="form-control">
   </p>

   <h2>Family Members</h2>
    <p class="form-group" ng-repeat="member in members">
      <input type="text" ng-model="member" class="form-control">
   </p>
</div>
